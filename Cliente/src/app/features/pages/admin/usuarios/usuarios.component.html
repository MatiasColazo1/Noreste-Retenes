<h2>Lista de Usuarios</h2>

<div class="mb-3 d-flex gap-2">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar por nombre, apellido, número o ciudad"
    class="form-control"
    (keyup.enter)="buscarUsuarios()"
  />
  <button class="btn btn-primary" (click)="buscarUsuarios()">Buscar</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Numero</th>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user?.numero }}</td>
      <td>
        <a [routerLink]="['/admin/usuario', user._id]" class="text-primary">
          {{ user?.nombre }}
        </a>
      </td>
      <td>{{ user?.email }}</td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
  <span>Página {{ currentPage }}</span>
  <button (click)="cambiarPagina(currentPage + 1)" [disabled]="!hasNextPage">Siguiente</button>
</div>

<div class="mt-3">
  <a [routerLink]="['/admin/dashboard']" class="text-primary">Volver a panel de administrador</a>
</div>
<a [routerLink]="['/catalogo']" class="text-primary">Volver a catálogo</a>
