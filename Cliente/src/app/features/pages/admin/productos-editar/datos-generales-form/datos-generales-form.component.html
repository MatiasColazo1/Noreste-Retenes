<div *ngIf="producto">
    <p><strong>Precio Lista 1:</strong> {{ producto.PrecioLista1 | currency }}</p>
    <p><strong>Precio Lista 2:</strong> {{ producto.PrecioLista2 | currency }}</p>

    <p><strong>Rubro:</strong> {{ producto.NombreRubro }}</p>
    <p><strong>Subrubro:</strong> {{ producto.NombreSubRubro }}</p>
  </div>
