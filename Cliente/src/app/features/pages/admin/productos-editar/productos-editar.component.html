  [isAdmin]="true" 
  (imagenSeleccionada)="onImagenSeleccionada($event)"

></app-imagen-uploader>

<app-medidas-form
  [interior]="producto ? producto.INTERIOR : ''"
  [exterior]="producto ? producto.EXTERIOR : ''"

></app-datos-generales-form>

<app-marca-form

></app-equivalencias-form>

<app-aplicacion-form
