<table class="table table-striped">
    <thead>
      <tr>
        <th>PREFIJO</th>
        <th>CODIGO</th>
        <th>MARCA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" (click)="seleccionarProducto(product._id)" style="cursor: pointer;">
        <td>{{ product.Prefijo }}</td>
        <td>{{ product.Codigo }}</td>
        <td>{{ product.MARCA }}</td>
      </tr>
    </tbody>
  </table>
