<div class="mb-3">
  <button class="btn btn-outline-primary me-2" (click)="setFiltro('codigo')">Código</button>
  <button class="btn btn-outline-secondary me-2" (click)="setFiltro('equivalencia')">Equivalencia</button>
  <button class="btn btn-outline-success me-2" (click)="setFiltro('medidas')">Medidas</button>
  <button class="btn btn-outline-dark" [routerLink]="['/filtro-aplicacion']">Catálogo</button>
</div>

<!-- Input para buscar por código -->
<div class="input-group mb-3" *ngIf="tipoFiltro === 'codigo'">
  <input
    type="text"
    class="form-control"
    placeholder="Ingresá el código exacto"
    [(ngModel)]="codigo"
    (keyup.enter)="onBuscarCodigo()"
  />
  <button class="btn btn-primary" type="button" (click)="onBuscarCodigo()">Buscar</button>
</div>

<!-- Input para buscar por equivalencia -->
<div class="input-group mb-3" *ngIf="tipoFiltro === 'equivalencia'">
  <input
    type="text"
    class="form-control"
    placeholder="Ingresá la equivalencia"
    [(ngModel)]="equivalencia"
    (keyup.enter)="onBuscarEquivalencia()"
  />
  <button class="btn btn-secondary" type="button" (click)="onBuscarEquivalencia()">Buscar</button>
</div>

<!-- Filtro por medidas -->
<div class="row mb-3" *ngIf="tipoFiltro === 'medidas'">
  <div class="col">
    <input type="number" 
           class="form-control" 
           placeholder="Interior" 
           [(ngModel)]="interior"
           (keyup.enter)="onBuscarMedidas()" />
  </div>
  <div class="col">
    <input type="number" 
           class="form-control" 
           placeholder="Exterior" 
           [(ngModel)]="exterior"
           (keyup.enter)="onBuscarMedidas()" />
  </div>
  <div class="col">
    <input type="number" 
           class="form-control" 
           placeholder="Ancho" 
           [(ngModel)]="ancho"
           (keyup.enter)="onBuscarMedidas()" />
  </div>
  <div class="col">
    <select class="form-select" 
            [(ngModel)]="nombreRubro"
            (keyup.enter)="onBuscarMedidas()">
      <option value="">Todos los rubros</option>
      <option *ngFor="let rubro of rubros" [value]="rubro">{{ rubro }}</option>
    </select>
  </div>
  
  <div class="col-auto">
    <button class="btn btn-success" (click)="onBuscarMedidas()">Buscar</button>
  </div>
</div>
