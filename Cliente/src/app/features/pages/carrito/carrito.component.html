<div class="container mt-4">
    <h3>Carrito de Compras</h3>
  
    <div *ngIf="carrito.length === 0">
      <p>No hay productos en el carrito.</p>
    </div>
  
<ul *ngIf="carrito.length > 0" class="list-group">
  <li *ngFor="let item of carrito" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span><strong>{{ item.codigo }} - {{ item.marca }}</strong> (x{{ item.cantidad }})</span> <br>
      Precio Unitario: ${{ item.precioFinal | number: '1.2-2' }}<br>
      Subtotal: ${{ item.precioFinal * item.cantidad | number: '1.2-2' }}
    </div>
    
    <button class="btn btn-danger btn-sm" (click)="eliminarDelCarrito(item.idProducto)">Eliminar</button>
  </li>
</ul>
<div class="mt-3" *ngIf="carrito.length > 0">
<h5>Total: ${{ calcularTotal() | number: '1.2-2' }}</h5>
</div>

  
    <button class="btn btn-secondary mt-3" *ngIf="carrito.length > 0" (click)="vaciarCarrito()">Vaciar Carrito</button>
  </div>

  <button (click)="generarPDF()">Descargar Carrito en PDF</button>
