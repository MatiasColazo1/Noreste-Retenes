<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Restablecer contrase単a</h2>
  
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword">Nueva contrase単a</label>
            <input 
              id="newPassword"
              formControlName="newPassword" 
              placeholder="Nueva contrase単a" 
              type="password" 
              class="form-control" 
              [ngClass]="{'is-invalid': form.get('newPassword')?.invalid && form.get('newPassword')?.touched}"
            />
            <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="text-danger">
              La nueva contrase単a es obligatoria.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">
            Restablecer
          </button>
        </form>
  
        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>
