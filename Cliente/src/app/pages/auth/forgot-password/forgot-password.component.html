<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">¿Olvidaste tu contraseña?</h2>
  
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              placeholder="Correo electrónico"
              class="form-control"
              [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}"
            />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
              El correo electrónico es obligatorio.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">
            Enviar instrucciones
          </button>
        </form>
  
        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>
