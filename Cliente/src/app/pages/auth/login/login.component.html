<!-- Contenedor principal que abarca todo -->
<div class="login-page vh-100 d-flex flex-column">

  <!-- Navbar centrado arriba -->
  <div class="navbar-container d-flex justify-content-center align-items-center py-3">
    <img src="assets/noreste-logo.webp" alt="Logo Noreste" class="login-logo" />
  </div>




<div class="login-container d-flex vh-100">
  <!-- Lado izquierdo con imagen -->
  <div class="login-image d-none d-md-block p-0">
    <img src="assets/banner-retenes.webp" alt="Login" class="banner img-fluid h-100 object-fit-cover" />
  </div>

  <!-- Lado derecho con formulario -->
  <div class="login-form col-12 col-md-6 d-flex flex-column justify-content-center">
    <div class="mb-4">
      <h2>Iniciar sesión</h2>
      <p class="small">¿No tenés una cuenta? <a [routerLink]="['/register']">Crear cuenta</a></p>
    </div>

    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control border-0 text-white"
          [(ngModel)]="loginData.email" name="email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          El correo electrónico es obligatorio.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control border-0 text-white"
          [(ngModel)]="loginData.password" name="password" required #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          La contraseña es obligatoria.
        </div>
        <div class="text-end mt-1">
          <a [routerLink]="['/forgot-password']" class="small">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <button [disabled]="loginForm.invalid" type="submit" class=" mt-3">Ingresar al catálogo</button>
    </form>
  </div>
</div>
</div>
